<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Cartórios Docket</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center" class="container">
		<h1>Cartórios</h1>
		<a href="new">Novo Cartório</a>
		<br/><br/>
		<table border="1" class="table table-stripped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cartorio : ${listCartorio}">
					<td th:text="${cartorio.car_id}">ID</td>
					<td th:text="${cartorio.car_nome}">Nome</td>
					<td>
						<a th:href="@{'/edit/' + ${cartorio.car_id}}">Editar</a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/delete/' + ${cartorio.car_id}}">Deletar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
